<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="icon" href="/favicon.ico" /> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">

    <title>Caramel Web Studios</title>
  </head>
  <body>
    <form name="quote-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <select name="website-type">
        <option value="business">Business Website</option>
        <option value="ecommerce">E-commerce Website</option>
        <option value="portfolio">Portfolio Website</option>
        <option value="blog">Blog</option>
        <option value="other">Other</option>
      </select>
      <textarea name="features"></textarea>
      <select name="budget">
        <option value="under-500">Under £500</option>
        <option value="500-1000">£500 - £1000</option>
        <option value="1000-5000">£1000 - £5000</option>
        <option value="5000-10000">£5000 - £10000</option>
        <option value="above-10000">Above £10000</option>
      </select>
      <input type="text" name="timeline" />
      <textarea name="notes"></textarea>
    </form>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
       <input type="text" name="name"/>
      <input type="email" name="email" />
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
